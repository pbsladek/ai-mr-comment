version: "2"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - gosec
    - unused

  settings:
    gosec:
      excludes:
        # G304: reading user-supplied file paths is intentional
        - G304

  exclusions:
    rules:
      # Test files use permissive file permissions and read temp files - acceptable in tests
      - path: _test\.go
        linters:
          - gosec
