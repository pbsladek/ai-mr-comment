name: SBOM

on:
  push:
    branches: ["main"]

permissions: read-all

jobs:
  sbom:
    name: Generate and upload SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      # Required to submit the SBOM to the GitHub dependency graph.
      id-token: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: "1.26"

      - name: Generate SBOM
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          # Scan the whole repository so Go module dependencies are discovered.
          path: .
          format: spdx-json
          output-file: sbom.spdx.json
          artifact-name: sbom.spdx.json
          upload-artifact: true
          # Submit to the GitHub dependency graph for Dependabot alerts.
          dependency-snapshot: true
