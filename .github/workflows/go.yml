name: Go CI/CD

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build
        run: make build

      - name: Run Tests
        run: make test

      - name: Run Coverage
        run: make test-cover

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build release binaries
        run: make release

      - name: Create GitHub Release
        run: |
          gh release create "${{ github.ref_name }}" dist/* \
            --title "Release ${{ github.ref_name }}" \
            --notes "Automated release of version ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
