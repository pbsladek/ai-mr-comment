name: Release

on:
  push:
    tags:
      - "v*"

permissions: read-all

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # required for keyless cosign signing
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: "1.26"

      - name: Install cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Install syft
        uses: anchore/sbom-action/download-syft@28d71544de8eaf1b958d335707167c5f783590ad # v0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate installer manifest
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          COMMIT_SHA="$(git rev-list -n 1 "${TAG}")"
          bash scripts/generate-installer-manifest.sh \
            --repo "pbsladek/ai-mr-comment" \
            --tag "${TAG}" \
            --commit "${COMMIT_SHA}" \
            --out "dist/installer-manifest.json"

      - name: Sign installer manifest
        run: |
          set -euo pipefail
          cosign sign-blob \
            --yes \
            --output-signature "dist/installer-manifest.json.sig" \
            --output-certificate "dist/installer-manifest.json.pem" \
            "dist/installer-manifest.json"

      - name: Upload installer manifest assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          gh release upload "${TAG}" \
            "dist/installer-manifest.json" \
            "dist/installer-manifest.json.sig" \
            "dist/installer-manifest.json.pem" \
            --clobber
