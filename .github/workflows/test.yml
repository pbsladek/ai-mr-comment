name: test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: read-all

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: "1.26"
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
        with:
          version: v2.9

      - name: Run Tests
        run: make test

      - name: Run Coverage
        run: |
          make test-cover
          go tool cover -func=coverage.out
          echo ""
          echo "Total coverage: $(go tool cover -func=coverage.out | grep total | awk '{print $3}')"

      - name: Fuzz Smoke Test
        run: |
          go test -fuzz=FuzzSplitDiffByFile -fuzztime=10s .
          go test -fuzz=FuzzProcessDiff -fuzztime=10s .
          go test -fuzz=FuzzEstimateCost -fuzztime=10s .

      - name: Check Binary Size
        run: make check-size
